<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Trevo da Sorte</title>
</head>

<body>
    <div class="d-flex justify-content-center">
        <div class="border">
            <div class="titulo text-center"> Trevo da Sorte</div>
            <div class="text-left pl-5 ml-5">
                <div class="mt-3">
                    <span>Rodadas: </span>
                    <input type="number" min="0" max="100" value="10" id="round" />
                </div>
                <div class="mt-3">
                    <span>Números: </span>
                    <input type="number" min="0" max="10" value="6" id="num" />
                </div>
                <div class="mt-3">
                    <span>De: </span>
                    <input type="number" min="0" max="100" value="1" id="de" />
                    <span>até: </span>
                    <input type="number" min="0" max="100" value="60" id="ate" />
                </div>
            </div>
            <div class="mt-3 d-flex justify-content-center">
                <input type="checkbox" id="luck" checked="true" onclick="More()">
                <span class="align-self-center">Mais Sorteados</span>
            </div>
            <div class="mt-3 text-center">
                <button class="btn btn-success px-3" type="button" onclick="Gerar()" />Gerar</button>
            </div>
            <div class="resultado mt-3 text-center">
                <span id="res"> Aguardando Dados </span>
                <span id="rod"> </span>
                <span id="x"> </span>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
